<div class="form-container">

    <form>

        <h1 class="form-heading">Make an Appointment</h1>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <select required>
            <!--dropdown list to select appointment date-->
            <option value="" disabled selected>Select Appointment Date</option>
            <option value="date1">18th September 2024</option>
            <option value="date2">19th September 2024</option>
            <option value="date3">20th September 2024</option>
        </select>
        <select required>
            <!--dropdown list to select appointment time-->
            <option value="" disabled selected>Select Appointment Time</option>
            <option value="time1">10.00 a.m</option>
            <option value="time2">11.00 a.m</option>
            <option value="time3">12.00 a.m</option>
        </select>
        <!--create a row to add notes-->
        <textarea placeholder="Notes" rows="4"></textarea>
        <button type="submit">Make an Appointment</button>     <!--create submit button-->
    </form>
